<!DOCTYPE html>
<html lang="en">
<head>

                    login

                <button class="sign up">
                    sign up
                </button>
                </div>

                    <span>or login with</span>

                    <a href="#">Linkedin</a>
                    <a href="#">Google</a>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="background"></div>
        </div>
    </main>
